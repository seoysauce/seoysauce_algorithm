<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let correctCount = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 0) {
            correctCount = 0;
          } else {
            correctCount += 1;
            answer += correctCount;
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
